version: 2
sql:
  - engine: "postgresql"
    name: "tenancy"
    queries: "./data/queries/tenant"
    schema: "./data/migrations/*_tenant_*.sql"
    gen:
      go:
        package: "gendb_tenant"
        out: "./internal/gendb/tenant"
        emit_result_struct_pointers: true
        emit_params_struct_pointers: true
        emit_prepared_queries: true
        emit_exported_queries: true
        emit_interface: true
        emit_json_tags: true
        omit_unused_structs: true
        overrides:
          - db_type: "uuid.UUID"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              package: "uuid"
              type: "UUID"
          - db_type: "uuid.NullUUID"
            go_type:
              import: "github.com/gofrs/uuid/v5"
              package: "uuid"
              type: "NullUUID"